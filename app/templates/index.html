{% extends "base.html" %}

{% block content %}
    <h1 style="color:ghostwhite">Hi, {{ user.username }}! You have {{ checks.count()}} checks in the system. </h1>
    <div><p></p></div>
    {% for check in checks %}
    <div><p style="color: white">{{ check.id}} - amount: {{ check.amount }}, status: {{check.status}}</p></div>
    {% endfor %}
{% endblock %}
